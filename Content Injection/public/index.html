<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale">
        <title>Content Injection Chat App</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
    </head>
    <body>
        <h1 class="text-center" style="margin-bottom: 5%;">Content-Injection.io</h1>
        <form class="row col-5" id="messages-form">
            <div class="col-3">
                <input id="user-message" type="text" placeholder="Enter your message"/>
            </div>
            <div class="col-2">
                <input class="btn btn-primary" type="submit" value="Send Message"/>
            </div>
            <div class="col-12">
                <ul style="list-style-type: none; margin-bottom: 5%;" id="messages">

                </ul>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
